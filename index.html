<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ca√ßa-Palavras Mobile</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #000;
      --found-color: #2196f3;
      --selected-color: #4caf50;
      --dark-bg-color: #1e1e1e;
      --dark-text-color: #e0e0e0;
      --dark-found-color: #64b5f6;
      --dark-selected-color: #81c784;
      --dark-cell-text-color: #0d47a1;
    }

    body.dark {
      --bg-color: var(--dark-bg-color);
      --text-color: var(--dark-text-color);
      --found-color: var(--dark-found-color);
      --selected-color: var(--dark-selected-color);
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      transition: background 0.3s, color 0.3s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      min-width: 80px;
    }

    .word-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 5px;
      margin-bottom: 15px;
    }

    .word-list span {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      font-size: 0.85rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .word-list span.found {
      background-color: var(--found-color);
      color: white;
      text-decoration: line-through;
      opacity: 0.7;
    }

    .grid-container {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 20px;
      max-width: 100%;
    }

    .grid {
      display: grid;
      gap: 1px;
      margin: 0 auto;
      touch-action: none;
    }

    .cell {
      width: 28px;
      height: 28px;
      min-width: 28px;
      min-height: 28px;
      background: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    body.dark .cell {
      color: var(--dark-cell-text-color);
    }

    .cell.selected {
      background-color: var(--selected-color);
      color: white;
    }

    .cell.found {
      background-color: var(--found-color);
      color: white;
      pointer-events: none;
    }

    .info-display {
      font-size: 0.9rem;
      padding: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    @media (max-width: 400px) {
      .cell {
        width: 24px;
        height: 24px;
        min-width: 24px;
        min-height: 24px;
        font-size: 0.8rem;
      }
      
      .word-list {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }

    @media (min-width: 600px) {
      .cell {
        width: 32px;
        height: 32px;
        min-width: 32px;
        min-height: 32px;
      }
    }
  </style>
</head>
<body>
  <h1>Ca√ßa-Palavras Mobile</h1>

  <div class="top-bar">
    <button onclick="resetGame()">üîÑ Reiniciar</button>
    <button onclick="toggleDarkMode()">üåì Modo Escuro</button>
    <div class="info-display" id="timer">‚è±Ô∏è 0s</div>
    <div class="info-display" id="score">‚≠ê 0/15</div>
  </div>

  <div class="word-list" id="wordList"></div>
  
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>

  <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const palavras = [
      "SISTEMA", "USABILIDADE", "PROJETO", "REQUISITOS", "INTERFACE",
      "ANALISE", "MODELAGEM", "FLUXO", "DADOS", "INTERACAO",
      "PROCESSO", "ENGENHARIA", "USUARIO", "FUNCIONAL", "ARQUITETURA"
    ];

    const gridSize = 15;
    let grid = [];
    let selectedCells = [];
    let timer = 0;
    let score = 0;
    let interval;
    let isSelecting = false;
    const gridEl = document.getElementById("grid");
    const wordListEl = document.getElementById("wordList");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const successSound = document.getElementById("successSound");

    // Suporte a touch events
    let touchStartX = null;
    let touchStartY = null;

    function startTimer() {
      clearInterval(interval);
      timer = 0;
      interval = setInterval(() => {
        timer++;
        timerEl.textContent = `‚è±Ô∏è ${timer}s`;
      }, 1000);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function createEmptyGrid() {
      return Array(gridSize * gridSize).fill("");
    }

    function canPlaceWord(grid, word, row, col, dx, dy) {
      for (let i = 0; i < word.length; i++) {
        const x = col + dx * i;
        const y = row + dy * i;
        if (x < 0 || x >= gridSize || y < 0 || y >= gridSize) {
          return false;
        }
        const idx = y * gridSize + x;
        if (grid[idx] && grid[idx] !== word[i]) {
          return false;
        }
      }
      return true;
    }

    function placeWord(grid, word, row, col, dx, dy) {
      for (let i = 0; i < word.length; i++) {
        const x = col + dx * i;
        const y = row + dy * i;
        const idx = y * gridSize + x;
        grid[idx] = word[i];
      }
    }

    function placeWords(grid) {
      const directions = [
        [1, 0], [0, 1], [1, 1], [1, -1]
      ];

      palavras.forEach(word => {
        let placed = false;
        let attempts = 0;
        
        while (!placed && attempts < 100) {
          attempts++;
          const direction = Math.floor(Math.random() * directions.length);
          const [dx, dy] = directions[direction];
          const row = Math.floor(Math.random() * (gridSize - (dy * word.length)));
          const col = Math.floor(Math.random() * (gridSize - (dx * word.length)));
          
          if (canPlaceWord(grid, word, row, col, dx, dy)) {
            placeWord(grid, word, row, col, dx, dy);
            placed = true;
          }
        }
      });

      for (let i = 0; i < grid.length; i++) {
        if (!grid[i]) {
          grid[i] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        }
      }

      return grid;
    }

    function renderGrid() {
      gridEl.innerHTML = "";
      gridEl.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      
      for (let i = 0; i < grid.length; i++) {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.textContent = grid[i];
        div.dataset.index = i;
        
        // Eventos para mouse
        div.addEventListener("mousedown", handleCellStart);
        div.addEventListener("mouseenter", handleCellEnter);
        div.addEventListener("mouseup", handleCellEnd);
        
        // Eventos para touch
        div.addEventListener("touchstart", handleCellStart, {passive: false});
        div.addEventListener("touchmove", handleCellMove, {passive: false});
        div.addEventListener("touchend", handleCellEnd);
        
        gridEl.appendChild(div);
      }
    }

    function renderWordList() {
      wordListEl.innerHTML = "";
      palavras.forEach(p => {
        const span = document.createElement("span");
        span.textContent = p;
        span.dataset.word = p;
        span.addEventListener("click", () => highlightWord(p));
        wordListEl.appendChild(span);
      });
    }

    function highlightWord(word) {
      // Piscar a palavra na lista
      const span = wordListEl.querySelector(`span[data-word="${word}"]`);
      if (span) {
        span.style.transform = "scale(1.1)";
        span.style.boxShadow = "0 0 10px rgba(33, 150, 243, 0.7)";
        setTimeout(() => {
          span.style.transform = "";
          span.style.boxShadow = "";
        }, 1000);
      }
    }

    function handleCellStart(e) {
      e.preventDefault();
      const cell = e.target.closest(".cell");
      if (!cell || cell.classList.contains("found")) return;
      
      isSelecting = true;
      selectedCells = [parseInt(cell.dataset.index)];
      cell.classList.add("selected");
      
      if (e.type === "touchstart") {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }
    }

    function handleCellEnter(e) {
      if (!isSelecting) return;
      const cell = e.target.closest(".cell");
      if (!cell || cell.classList.contains("found")) return;
      
      const currentIndex = parseInt(cell.dataset.index);
      if (!selectedCells.includes(currentIndex)) {
        selectedCells.push(currentIndex);
        cell.classList.add("selected");
      }
    }

    function handleCellMove(e) {
      if (!isSelecting) return;
      e.preventDefault();
      
      const touchX = e.touches[0].clientX;
      const touchY = e.touches[0].clientY;
      
      // Encontrar c√©lula sob o dedo
      const element = document.elementFromPoint(touchX, touchY);
      const cell = element?.closest(".cell");
      
      if (cell && !cell.classList.contains("found")) {
        const currentIndex = parseInt(cell.dataset.index);
        if (!selectedCells.includes(currentIndex)) {
          selectedCells.push(currentIndex);
          cell.classList.add("selected");
        }
      }
    }

    function handleCellEnd() {
      if (isSelecting) {
        isSelecting = false;
        checkWord();
      }
    }

    function getSelectedWord() {
      return selectedCells.map(i => grid[i]).join('');
    }

    function checkWord() {
      const word = getSelectedWord();
      const reversed = word.split('').reverse().join('');
      const match = palavras.find(p => p === word || p === reversed);

      if (match) {
        selectedCells.forEach(i => {
          const cell = gridEl.querySelector(`[data-index="${i}"]`);
          cell.classList.remove("selected");
          cell.classList.add("found");
        });
        
        const wordSpans = wordListEl.querySelectorAll("span");
        wordSpans.forEach(span => {
          if (span.dataset.word === match) {
            span.classList.add("found");
          }
        });
        
        score++;
        scoreEl.textContent = `‚≠ê ${score}/${palavras.length}`;
        successSound.play();
        if (navigator.vibrate) navigator.vibrate(100);
        
        // Verificar se todas as palavras foram encontradas
        if (score === palavras.length) {
          clearInterval(interval);
          setTimeout(() => {
            alert(`Parab√©ns! Voc√™ completou o jogo em ${timer} segundos!`);
          }, 500);
        }
      } else {
        selectedCells.forEach(i => {
          const cell = gridEl.querySelector(`[data-index="${i}"]`);
          cell.classList.remove("selected");
        });
      }
      
      selectedCells = [];
    }

    function resetGame() {
      grid = placeWords(createEmptyGrid());
      renderGrid();
      renderWordList();
      selectedCells = [];
      score = 0;
      scoreEl.textContent = `‚≠ê ${score}/${palavras.length}`;
      startTimer();
    }

    // Iniciar o jogo
    resetGame();
  </script>
</body>
</html>
